<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio de Encomendas</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #0b0b0b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #040404, -8px -8px 16px #121212;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #00BFFF, #4364F7, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: #080808;
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: #00BFFF;
            font-size: 16px;
            font-weight: bold;
            box-shadow: inset 4px 4px 8px #030303, inset -4px -4px 8px #0d0d0d;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: box-shadow 0.2s;
        }

        input::placeholder {
            color: #444;
            font-weight: normal;
        }

        input:focus {
            box-shadow: inset 4px 4px 8px #000000, inset -4px -4px 8px #111111, 0 0 5px rgba(0, 191, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #0052D4, #4364F7);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 82, 212, 0.3), -4px -4px 10px rgba(67, 100, 247, 0.1);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: scale(0.97);
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .loading {
            text-align: center;
            color: #FFD700;
            font-weight: bold;
            display: none;
            margin-top: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .result {
            margin-top: 25px;
            display: none;
        }

        .timeline-item {
            background: #0d0d0d;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #FFD700;
            box-shadow: 4px 4px 10px #050505, -4px -4px 10px #111111;
        }

        .timeline-item.latest {
            border-left: 4px solid #00BFFF;
        }

        .status-title {
            font-weight: bold;
            color: #00BFFF;
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .status-date {
            font-size: 0.85em;
            color: #FFD700;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .status-loc {
            font-size: 0.9em;
            color: #cccccc;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rastreio de Encomendas</h2>
        <div class="input-group">
            <input type="text" id="trackingCode" placeholder="CÃ³digo (Ex: AB123456789BR)" maxlength="13" autocomplete="off">
            <button id="trackBtn" onclick="trackPackage()">Buscar Objeto</button>
        </div>
        
        <div id="loading" class="loading">Consultando base de dados...</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // ðŸ‘‡ COLE SUA CHAVE DE API AQUI ðŸ‘‡
        const API_TOKEN = 'sQ7jumqDCWQ3vBrYWJ6y4aF7S3V1GvjZAmymmLykQzY'; 
        
        // Endpoint padrÃ£o da nova API
        const API_URL = 'https://seurastreio.com.br/api/public/rastreio/';

        async function trackPackage() {
            const codeInput = document.getElementById('trackingCode');
            const code = codeInput.value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!code || code.length < 9) {
                alert('Por favor, informe um cÃ³digo de rastreio vÃ¡lido.');
                return;
            }

            if (navigator.vibrate) navigator.vibrate(40);

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                // Nova estrutura de requisiÃ§Ã£o com Token no CabeÃ§alho (Bearer)
                const response = await fetch(`${API_URL}${code}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.status === 401) {
                    throw new Error('Erro de AutenticaÃ§Ã£o: Verifique se vocÃª colou a sua Chave de API corretamente no cÃ³digo.');
                }
                if (response.status === 429) {
                    throw new Error('Limite mensal de 1000 consultas atingido ou muitas requisiÃ§Ãµes simultÃ¢neas.');
                }

                const data = await response.json();

                // Verifica se a API retornou erro de objeto nÃ£o encontrado
                if (!response.ok || !data.rastreio || data.rastreio.length === 0) {
                    throw new Error('Objeto nÃ£o encontrado ou aguardando atualizaÃ§Ã£o no sistema.');
                }

                renderTimeline(data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="timeline-item">
                        <div class="status-title" style="color: #ff4d4d;">AtenÃ§Ã£o</div>
                        <div class="status-loc">${error.message}</div>
                    </div>`;
            } finally {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                codeInput.focus();
                codeInput.select();
            }
        }

        function renderTimeline(data) {
            const container = document.getElementById('result');
            // A API retorna um array chamado "rastreio" com os eventos
            const eventos = data.rastreio;
            const latestStatus = eventos[0].status;

            let html = `
                <div style="margin-bottom: 20px; text-align: center;">
                    <span style="color: #aaa; font-size: 0.9em;">Status atual</span><br>
                    <span style="color: #00BFFF; font-weight: bold; font-size: 1.1em;">${latestStatus}</span>
                </div>`;

            eventos.forEach((item, index) => {
                const isLatest = index === 0 ? 'latest' : '';
                const dateText = `${item.data} Ã s ${item.hora}`;
                const locText = item.local;
                
                html += `
                <div class="timeline-item ${isLatest}">
                    <div class="status-title">${item.status}</div>
                    <div class="status-date">${dateText}</div>
                    <div class="status-loc">${locText}</div>
                </div>`;
            });

            container.innerHTML = html;
        }

        document.getElementById('trackingCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                trackPackage();
            }
        });
    </script>
</body>
</html>
